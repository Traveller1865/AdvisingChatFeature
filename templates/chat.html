{% extends "base.html" %}

{% block content %}
<div class="chatbot-container mx-auto shadow-lg max-w-2xl">
    <!-- Header -->
    <div class="chatbot-header">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" class="header-logo">
                <div>
                    <h2 class="text-2xl font-bold">Student Advising Chatbot</h2>
                    <div class="flex items-center text-sm space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" class="lucide-clock">
                            <circle cx="8" cy="8" r="7"></circle>
                            <polyline points="8 4 8 8 10 9"></polyline>
                        </svg>
                        <span id="current-time">Loading...</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" class="lucide-calendar ml-2">
                            <rect width="14" height="14" x="1" y="1" rx="2"></rect>
                            <path d="M1 6h14"></path>
                        </svg>
                        <span id="current-date">Loading...</span>
                    </div>
                </div>
            </div>
            <button class="help-button" aria-label="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" x2="9" y1="12" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Messages Area -->
    <div id="chat-messages" class="messages-container">
        <div class="message-bubble bot">
            Welcome to the Student Advising Chatbot! How can I assist you today?
        </div>
    </div>
    
    <!-- Input Area -->
    <div class="input-container">
        <form id="chat-form" class="flex items-center space-x-2">
            <input type="text" id="user-input" class="input-field" placeholder="Type your message..." />
            <button type="submit" class="send-button" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m22 2-7 20-4-9-9-4Z"></path>
                    <path d="M22 2 11 13"></path>
                </svg>
            </button>
            <button type="button" class="help-button" aria-label="Help">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="10" cy="10" r="8"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <path d="M12 17h.01"></path>
                </svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}
