{% extends "base.html" %}

{% block content %}
<div class="chatbot-container mx-auto shadow-lg max-w-2xl">
    <!-- Header -->
    <div class="chatbot-header p-4 flex flex-row items-center justify-between space-y-0 pb-2 bg-[#80a08c] text-white">
        <div class="flex items-center space-x-2">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" class="header-logo">
            <div>
                <h2 class="text-xl font-bold">Student Advising Chatbot</h2>
                <div class="flex items-center text-sm space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" class="lucide-clock">
                        <circle cx="7" cy="7" r="6"></circle>
                        <polyline points="7 4 7 7 9 8"></polyline>
                    </svg>
                    <span id="current-time">Loading...</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" class="lucide-calendar ml-1">
                        <rect width="12" height="12" x="1" y="1" rx="2"></rect>
                        <path d="M1 5h12"></path>
                    </svg>
                    <span id="current-date">Loading...</span>
                </div>
            </div>
        </div>
        <button class="help-button" aria-label="Logout">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" x2="9" y1="12" y2="12"></line>
            </svg>
        </button>
    </div>
    
    <!-- Messages Area -->
    <div id="chat-messages" class="messages-container">
        <div class="message-bubble bot">
            Welcome to the Student Advising Chatbot! How can I assist you today?
        </div>
    </div>
    
    <!-- Input Area -->
    <div class="input-container">
        <form id="chat-form" class="flex items-center space-x-2">
            <input type="text" id="user-input" class="input-field" placeholder="Type your message..." />
            <button type="submit" class="send-button" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m22 2-7 20-4-9-9-4Z"></path>
                    <path d="M22 2 11 13"></path>
                </svg>
            </button>
            <button type="button" class="help-button" aria-label="Help">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="9" r="7"></circle>
                    <path d="M8.09 8a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <path d="M11 16h.01"></path>
                </svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}
