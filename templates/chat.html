{% extends "base.html" %}

{% block content %}
<div class="rounded-lg border shadow-lg bg-white w-full max-w-2xl mx-auto h-[600px] flex flex-col chatbot-container">
    <!-- Banner Row -->
    <div class="p-4 flex items-center justify-between bg-[#80a08c] text-white chatbot-header">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 199 181" fill="none" class="rounded-full bg-white p-1">
                <path d="M0.5 0L17.0537 21.6947C18.6661..." fill="white"></path>
                <path d="M188.018 5.22466L177.806..." fill="#1A5632"></path>
                <path d="M55.157 144.421C57.898..." fill="#FFC629"></path>
                <path d="M115.142 57.4799C115.142..." fill="white"></path>
            </svg>
            <div>
                <h2 class="text-xl font-bold">Student Advising Chatbot</h2>
                <div class="flex items-center text-sm space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" class="lucide-clock">
                        <circle cx="10" cy="10" r="9"></circle>
                        <polyline points="10 4 10 10 13 11"></polyline>
                    </svg>
                    <span>10:34 PM</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" class="lucide-calendar ml-2">
                        <rect width="18" height="18" x="1" y="3" rx="2"></rect>
                        <path d="M5 1v4 M15 1v4 M1 10h18"></path>
                    </svg>
                    <span>10/22/2024</span>
                </div>
            </div>
        </div>
        <button class="btn btn-secondary rounded-circle p-0 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </button>
    </div>

    <!-- Chat Messages Section -->
    <div id="chat-messages" class="p-4 flex-grow overflow-auto bg-[#fff2d4] chatbot-messages">
        <div class="space-y-3">
            <div class="d-flex">
                <div class="rounded-lg p-3 bg-[#fff7e4] text-blue-900 w-75">
                    Welcome to the Student Advising Chatbot! How can I assist you today?
                </div>
            </div>
        </div>
    </div>

    <!-- Input Form Section -->
    <div class="p-3 bg-[#fff7e4] chatbot-footer">
        <form id="chat-form" class="d-flex align-items-center gap-3">
            <input type="text" id="user-input" class="form-control rounded-pill" placeholder="Type your message..." />
            <button type="submit" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L15 22l-4-9-9-4Z"></path>
                </svg>
            </button>
            <button type="button" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <path d="M12 17h.01"></path>
                </svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}
