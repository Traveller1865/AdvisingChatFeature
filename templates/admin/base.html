{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group mb-4">
                <a href="{{ url_for('admin_dashboard') }}" class="list-group-item list-group-item-action {% if active_page == 'dashboard' %}active{% endif %}">
                    Dashboard
                </a>
                <a href="{{ url_for('admin_faqs') }}" class="list-group-item list-group-item-action {% if active_page == 'faqs' %}active{% endif %}">
                    Manage FAQs
                </a>
                <a href="{{ url_for('admin_advisors') }}" class="list-group-item list-group-item-action {% if active_page == 'advisors' %}active{% endif %}">
                    Manage Advisors
                </a>
            </div>
        </div>
        <div class="col-md-9">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
